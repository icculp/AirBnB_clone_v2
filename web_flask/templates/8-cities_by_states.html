<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for state in sto|sort(attribute='name') %}
 	    <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
		{% for city in state.cities|sort(attribute='name') %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B>
		{% endfor %}
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
